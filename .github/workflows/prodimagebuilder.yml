#Github actions CI/CD script for building local production image and pushing it to dockerhub
name: Production image builder

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          VERSION=0.0.${{ github.run_number }}
          echo "Building Docker image with version $VERSION" 
          docker build -f ./Docker/Production/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/portfolio-app:$VERSION .

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          VERSION=0.0.${{ github.run_number }}
          docker push ${{ secrets.DOCKER_USERNAME }}/portfolio-app:$VERSION
